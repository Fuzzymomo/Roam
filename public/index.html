<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaRoam - Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
        }
        #loginScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        #loginScreen h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        #loginScreen input {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
        #loginScreen button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #loginScreen button:hover {
            background: #45a049;
        }
        #loginScreen button.secondary {
            background: #2196F3;
        }
        #loginScreen button.secondary:hover {
            background: #0b7dda;
        }
        #loginScreen .error {
            color: #f44336;
            margin-top: 10px;
            text-align: center;
        }
        #gameCanvas {
            display: block;
            width: 100vw !important;
            height: 100vh !important;
            position: fixed;
            top: 0;
            left: 0;
        }
        #scoreDisplay {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 50;
        }
        #characterCreation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            display: none;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        #characterCreation h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        .class-selection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .class-option {
            padding: 15px;
            border: 2px solid #555;
            border-radius: 8px;
            background: #333;
            cursor: pointer;
            transition: all 0.3s;
        }
        .class-option:hover {
            border-color: #4CAF50;
            background: #3a3a3a;
        }
        .class-option.selected {
            border-color: #4CAF50;
            background: #2a4a2a;
        }
        .class-option h3 {
            color: #fff;
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .class-option p {
            color: #aaa;
            margin: 5px 0;
            font-size: 12px;
        }
        .stat-allocation {
            margin: 20px 0;
        }
        .stat-allocation h3 {
            color: #fff;
            margin-bottom: 15px;
        }
        .stat-points-remaining {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .stat-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #333;
            border-radius: 5px;
        }
        .stat-row label {
            color: #fff;
            font-weight: bold;
            min-width: 80px;
        }
        .stat-row .stat-value {
            color: #fff;
            font-size: 18px;
            min-width: 40px;
            text-align: center;
        }
        .stat-row button {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 5px;
            background: #555;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin: 0 5px;
        }
        .stat-row button:hover:not(:disabled) {
            background: #666;
        }
        .stat-row button:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
        }
        #characterCreation button.create-character {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        #characterCreation button.create-character:hover {
            background: #45a049;
        }
        #characterCreation button.create-character:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #chatContainer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 400px;
            max-width: 30vw;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            display: none;
            z-index: 100;
        }
        #chatTabs {
            display: flex;
            border-bottom: 1px solid #555;
        }
        .chatTab {
            flex: 1;
            padding: 8px;
            background: #333;
            color: #aaa;
            border: none;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px 5px 0 0;
        }
        .chatTab.active {
            background: #2a2a2a;
            color: #fff;
            border-bottom: 2px solid #4CAF50;
        }
        .chatTab:hover {
            background: #3a3a3a;
        }
        #chatMessages {
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            font-size: 12px;
            max-height: 200px;
        }
        .chatMessage {
            margin: 3px 0;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .chatMessage.global {
            color: #fff;
        }
        .chatMessage.local {
            color: #90EE90;
        }
        .chatMessage.whisper {
            color: #FFB6C1;
        }
        .chatMessage.system {
            color: #FFA500;
            font-style: italic;
        }
        .chatMessage .sender {
            font-weight: bold;
        }
        .chatMessage .sender.global {
            color: #4CAF50;
        }
        .chatMessage .sender.local {
            color: #90EE90;
        }
        .chatMessage .sender.whisper {
            color: #FF69B4;
        }
        #chatInput {
            display: flex;
            border-top: 1px solid #555;
        }
        #chatInput input {
            flex: 1;
            padding: 8px;
            border: none;
            background: #2a2a2a;
            color: #fff;
            font-size: 12px;
            border-radius: 0 0 5px 0;
        }
        #chatInput input:focus {
            outline: none;
        }
        #chatInput input::placeholder {
            color: #666;
        }
        #chatInput button {
            padding: 8px 15px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 0 0 5px 0;
        }
        #chatInput button:hover {
            background: #45a049;
        }
        #chatToggle {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 101;
            display: none;
        }
        #chatToggle:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h1>MetaRoam</h1>
        <input type="text" id="usernameInput" placeholder="Username" autocomplete="off">
        <button id="loginBtn">Log In</button>
        <button id="signupBtn" class="secondary">Sign Up</button>
        <div id="errorMsg" class="error"></div>
    </div>
    
    <div id="characterCreation">
        <h2>Create Your Character</h2>
        
        <div class="class-selection" id="classSelection">
            <!-- Will be populated by JavaScript -->
        </div>
        
        <div class="stat-allocation">
            <h3>Stat Allocation</h3>
            <div class="stat-points-remaining">
                Points Remaining: <span id="pointsRemaining">20</span>
            </div>
            <div id="statAllocation">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
        
        <button id="createCharacterBtn" class="create-character" disabled>Create Character</button>
        <div id="charCreationError" class="error" style="margin-top: 10px; text-align: center;"></div>
    </div>
    
    <div id="scoreDisplay" style="display: none;">
        <div>Username: <span id="usernameDisplay"></span></div>
        <div>Level: <span id="levelDisplay">1</span> | Score: <span id="scoreValue">0</span></div>
        <div style="margin-top: 5px;">
            <div>HP: <span id="hpDisplay">100</span>/<span id="maxHpDisplay">100</span></div>
            <div style="width: 200px; height: 10px; background: #333; border: 1px solid #555; margin-top: 3px;">
                <div id="hpBar" style="width: 100%; height: 100%; background: #f44;"></div>
            </div>
        </div>
        <div style="margin-top: 5px;">
            <div>MP: <span id="mpDisplay">50</span>/<span id="maxMpDisplay">50</span></div>
            <div style="width: 200px; height: 10px; background: #333; border: 1px solid #555; margin-top: 3px;">
                <div id="mpBar" style="width: 100%; height: 100%; background: #44f;"></div>
            </div>
        </div>
        <div style="margin-top: 5px; font-size: 12px;">
            XP: <span id="xpDisplay">0</span>/<span id="xpForNextLevelDisplay">100</span>
        </div>
    </div>

    <button id="chatToggle">Chat</button>
    <div id="chatContainer">
        <div id="chatTabs">
            <button class="chatTab active" data-channel="global">Global</button>
            <button class="chatTab" data-channel="local">Local</button>
            <button class="chatTab" data-channel="whisper">Whisper</button>
        </div>
        <div id="chatMessages"></div>
        <div id="chatInput">
            <input type="text" id="chatInputField" placeholder="Type a message... (Press Enter to send)" />
            <button id="chatSendBtn">Send</button>
        </div>
    </div>

    <!-- Load game modules in correct order -->
    <script src="js/utils.js"></script>
    <script src="js/assets.js"></script>
    <script src="js/tiles.js"></script>
    <script src="js/core.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/world.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/portal.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/character.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/skills.js"></script>
    <script src="js/network.js"></script>
    <script src="game.js"></script>
</body>
</html>
